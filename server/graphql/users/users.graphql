type Query {
  users: [User],
  user(id: ID!): User,
  socialUser(identifier: ID!, provider: String!): User,
}

# make a social json column would be better than [social]id.
type Mutation {
  addUser(
    # Could make a new type for user basic info
    display_name: String!,
    email: String!,
    # Could make a new type for user basic info
    password: String!
  ): User,
  AddGoogleUser(
    googleid: ID!
    display_name: String!,
    email: String!,
  ): User
}

type User {
  id: ID
  googleid: ID
  display_name: String!
  email: String!
  password: String
  created_at: Timestamp!
  updated_at: Timestamp
}